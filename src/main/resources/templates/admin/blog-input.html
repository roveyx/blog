<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragments-blog :: head(~{::title})">
    <meta charset="UTF-8">
    <!--设置移动端访问缩放效果-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!--引入semantic-ui框架-->
    <link rel="stylesheet" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <!--引入editor.md的css-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

    <title>博客发布</title>
</head>


<body>

<!--导航-->
<!--ui:表示使用semantic提供的UI组件-->
<!--inverted:反转颜色-->
<!--attached:附加，连接，将两个片段连到一起，圆角-->
<!--segment:片段（UI组件）-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--container:容器，包裹的元素会有响应式展现效果-->
    <div class="ui container">
        <!--menu:菜单（UI组件）-->
        <!--secondary:一种UI样式-->
        <!--stackable:适应手机端响应样式，可堆叠的-->
        <div class="ui inverted secondary stackable menu">
            <!--header:头样式-->
            <!--item:项（UI组件）-->
            <h2 class="ui teal header item">管理后台</h2>
            <!--i标签:显示斜体文本效果。-->
            <a href="blog.html" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="type.html" class="m-item item m-mobile-hide"><i class="th icon"></i>分类</a>
            <a href="tag.html" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/1027/100/100" alt="" class="ui avatar image">郭永潇
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/blog/save}" href="blog-input.html" class="teal active item">编辑</a>
            <a th:href="@{/admin/blog}" href="blog.html" class="item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-padded-tb-big m-container">
    <div class="ui container">
        <form id="blog-form" action="#" method="post" class="ui form"
              th:action="@{/admin/blog}" th:object="${blog}">
            <!--一些页面上不显式处理的字段-->
            <input type="hidden" name="published">
            <input type="hidden" name="id" th:value="*{id}">
            <!--标题-->
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" name="flag" value="原创" th:value="*{flag} == null ? '原创' : *{flag}">
                        <div class="text">原创</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input id="title" type="text" name="title" placeholder="标题" th:value="*{title}">
                    <label for="title"></label>
                </div>
            </div>
            <!--博客内容-->
            <div class="required field">
                <div id="md-content" style="z-index: 1!important;">
                    <label for="content"></label>
                    <textarea th:text="*{content}" id="content" placeholder="博客内容" name="content" style="display: none">
<!--/*-->
[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;

- HTML tags decode;
- Flowchart and Sequence Diagram;

    editor.md/

&lt;!-- 繁體中文 --&gt;
&lt;script src="../dist/js/languages/zh-tw.js"&gt;&lt;/script&gt;
```
                        <!--*/--></textarea>
                </div>
            </div>
            <!--分类和标签-->
            <div class="two fields">
                <!--分类-->
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <div class="default text">分类</div>
                            <input type="hidden" name="type.id" th:value="*{type} != null ? *{type.id} : null">
                            <div class="menu">
                                <div class="item" data-value="1"
                                     th:each="type : ${typeList}"
                                     th:data-value="${type.id}"
                                     th:text="${type.name}">
                                    错误日志
                                </div>
                                <!--/*-->
                                <div class="item" data-value="2">开发者手册</div>
                                <!--*/-->
                            </div>
                            <i class="dropdown icon"></i>
                        </div>
                    </div>
                </div>
                <!--标签-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui tag fluid multiple search selection dropdown">
                            <div class="default text">标签</div>
                            <input type="hidden" name="tagIds" th:value="*{tagIds}">
                            <div class="menu">
                                <div class="item" data-value="1"
                                     th:each="tag : ${tagList}"
                                     th:data-value="${tag.id}"
                                     th:text="${tag.name}">
                                    java
                                </div>
                                <!--/*-->
                                <div class="item" data-value="2">JavaScript</div>
                                <!--*/-->
                            </div>
                            <i class="dropdown icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--首图 or 封面-->
            <div class="required field">
                <div class="ui left labeled input">
                    <label for="firstPicture" class="ui teal basic label">封面</label>
                    <input id="firstPicture" type="text" name="firstPicture" placeholder="封面图片地址"
                           th:value="*{firstPicture}">
                </div>
            </div>
            <!--博客描述-->
            <div class="required field">
                <label for="description"></label>
                <textarea id="description" name="description" th:text="*{description}" placeholder="博客描述..."
                          maxlength="200"></textarea>
            </div>
            <!--推荐、转载声明、赞赏、评论-->
            <div class="inline fields">
                <!--推荐-->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden"
                               th:checked="*{recommend}">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <!--转载声明-->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden"
                               th:checked="*{shareStatement}">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>
                <!--赞赏-->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden"
                               th:checked="*{appreciation}">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <!--评论-->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentable" name="commentable" class="hidden"
                               th:checked="*{commentable}">
                        <label for="commentable">评论</label>
                    </div>
                </div>
            </div>
            <!--前端校验错误提示-->
            <div class="ui error message"></div>
            <!--后端校验错误提示-->
            <div th:if="${#fields.hasErrors()}" class="ui negative message">
                <i class="close icon"></i>
                <div class="header">校验失败</div>
                <!--<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">提交的信息不符合规则</p>-->
                <div class="ui bulleted list">
                    <!--th:each遍历错误并通过ul列表显示出来-->
                    <div class="item" th:each="err:${#fields.errors('*')}" th:text="${err}">输入有误</div>
                </div>
            </div>


            <!--返回、保存、发布按钮-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>

<!--底部footer-->
<!--vertical:垂直，直角效果，如果两个片段相邻，中间还可以加个横线-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--grid:表格，一行分为16格，占的格数必须是英文表示，不能用数字-->
        <!--divided:显示分割线-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.png" class="ui rounded image" alt="微信二维码"
                             style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui header inverted m-text-spaced m-opacity-mini">最新博客</h4>
                <!--list:列表（UI组件）-->
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（user story）</a>
                    <a href="#" class="item">刻意联系</a>
                    <a href="#" class="item">semantic-ui快速入门</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui header inverted m-text-spaced m-opacity-mini">联系我</h4>
                <!--list:列表（UI组件）-->
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：guoyx@vip.qq.com</a>
                    <a href="#" class="item">QQ：805372666</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui header inverted m-text-spaced m-opacity-mini">博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <!--divider:分割线-->
        <!--section:分割-->
        <div class="ui section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">版权所有：xiaosaguo.net</p>
    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments-blog :: script">/*/-->
<!--引入jquery-->
<script src="../../static/js/jquery.min.js"></script>
<!--引入semantic-ui js-->
<script src="../../static/js/semantic.min.js"></script>
<!--引入editormd js-->
<script src="../../static/lib/editormd/editormd.min.js"></script>

<script>
    // 初始化editor.md编辑器
    // let contentEditor;
    $(function () {
        /*contentEditor = */
        editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../../static/lib/editormd/lib/"
            // 使用thymeleaf的引入方法
            // path: "/lib/editormd/lib/"
        });
    });
</script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').on('click', () => {
        /*toggleClass，开关事件，开关样式*/
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    // TODO 学习 jQuery
    $('#save-btn').on('click', function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });

    $('#publish-btn').on('click', function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });

    // 可以让多选框自定义选项，但是后端实现太复杂了，先不做了
    // $('.ui.tag.dropdown').dropdown({
    //     allowAdditions: true
    // });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '内容：请输入博客内容'
                }]
            },
            typeId: {
                identifier: 'type.id',
                rules: [{
                    type: 'empty',
                    prompt: '分类：请设置博客分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '封面：请输入博客封面'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '描述：请输入博客描述'
                }]
            }
        }
    });

    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade')
    })

</script>
</body>
</html>
