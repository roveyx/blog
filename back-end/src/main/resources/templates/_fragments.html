<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--设置移动端访问缩放效果-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title th:replace="${title}">博客详情</title>

    <!--引入semantic-ui框架-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入typo.css，markdown的样式-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{css/typo.css}">
    <!--引入动画css-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{css/animate.css}">
    <!--引入语法高亮样式-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{lib/prism/prism.css}">
    <!--引入生成目录插件的样式文件-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{lib/tocbot/tocbot.css}">
    <!--自定义css-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{css/me.css}">
</head>

<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--container:容器，包裹的元素会有响应式展现效果-->
    <div class="ui container">
        <!--menu:菜单（UI组件）-->
        <!--secondary:一种UI样式-->
        <!--stackable:适应手机端响应样式，可堆叠的-->
        <div class="ui inverted secondary stackable menu">
            <!--header:头样式-->
            <!--item:项（UI组件）-->
            <h2 class="ui teal header item">派可数据</h2>
            <!--i标签:显示斜体文本效果。-->
            <a href="index.html" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="mini home icon"></i>首页</a>
            <a href="types.html" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="mini th icon"></i>分类</a>
            <a href="tags.html" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
                    class="mini tags icon"></i>标签</a>
            <a href="archives.html" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
                    class="mini clone icon"></i>归档</a>
            <a href="about.html" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i
                    class="mini user icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <!--transparent:透明效果-->
                <div class="ui icon inverted transparent input">
                    <!--placeholder:占位符、该属性提供可描述输入字段预期值的提示信息（hint）-->
                    <!--placeholder:该提示会在输入字段为空时显示，并会在字段获得焦点时消失-->
                    <!--placeholder:该属性适用于以下的 <input> 类型：text, search, url, telephone, email 以及 password-->
                    <input type="text" placeholder="搜索">
                    <!--link:鼠标悬浮时，展示为小手的样式-->
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部footer-->
<!--vertical:垂直，直角效果，如果两个片段相邻，中间还可以加个横线-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--grid:表格，一行分为16格，占的格数必须是英文表示，不能用数字-->
        <!--divided:显示分割线-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.png" class="ui rounded image" alt="微信二维码"
                             th:src="@{/images/wechat.png}" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui header inverted m-text-spaced m-opacity-mini">最新博客</h4>
                <!--list:列表（UI组件）-->
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（user story）</a>
                    <a href="#" class="item">刻意联系</a>
                    <a href="#" class="item">semantic-ui快速入门</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui header inverted m-text-spaced m-opacity-mini">联系我</h4>
                <!--list:列表（UI组件）-->
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：yongxiao.guo@packingdata.com</a>
                    <a href="#" class="item">QQ：805372666</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui header inverted m-text-spaced m-opacity-mini">博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这个派可数据的分享博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <!--divider:分割线-->
        <!--section:分割-->
        <div class="ui section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">版权所有：北京派可数据科技有限公司©2017 京ICP备18044661号-2</p>
    </div>
</footer>

<th:block th:fragment="script">
    <!--引入jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--引入semantic-ui js-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入平滑滚动插件-->
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!--引入语法高亮样式-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--引入生成目录插件tocbot-->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!--引入二维码生成插件-->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <!--引入滚动侦测插件-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>


</body>
</html>
